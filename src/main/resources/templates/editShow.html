<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Show</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div th:include="fragments :: header"></div>
<form action="#" th:action="@{/show/editShow}" th:object="${newShow}" method="post">
    <div>
        <label for="name">Title:</label>
        <input type="text" id="name" placeholder="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="description" th:field="*{description}" required>
    </div>
    <div>
        <label for="seriesCount">Number of series:</label>
        <input type="number" id="seriesCount" placeholder="season count" th:field="*{seriesCount}" required>
    </div>
    <div>
        <label for="episodeCount">Average episode count per series:</label>
        <input type="number" id="episodeCount" placeholder="episodes per season" th:field="*{episodeCount}" required>
    </div>
    <div>
        <label for="length">Average episode length(min):</label>
        <input type="number" id="length" placeholder="episode length" th:field="*{length}" required>
        <input type="hidden" name="id" th:value="${show.id}">
    </div>
    <div>
        <button type="submit">Edit Show</button>
    </div>
</form>
</body>
</html>
